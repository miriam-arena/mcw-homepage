<!DOCTYPE html>
<html>
<head>
  <title>Index MCW!</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
     
    var race1 = {
      name: "Gara libera inizio stagione",
      date: "1 settembre 2020",
      score: 1
    };
    var race2 = {
      name: "Gara libera: nuovo circuito",
      date: "15 settembre 2020",
      score: 3
    };
    var race3 = {
      name: "Campionato Europeo",
      date: "20 settembre 2020",
      score: 5
    };
    var race4 = {
      name: "Just for Fun",
      date: "25 settembre 2020",
      score: 2
    };
    var race5 = {
      name: "Prove libere",
      date: "30 settembre 2020",
      score: 1
    };
    var races = [race1, race2, race3, race4, race5];

  </script>

</head>
<body>
  <div>
    <canvas id="raceChart" style="max-height:400px"></canvas>
  </div>

  <script>
    const labels = ['1','2',race1.date,'4','5',race2.date,'7','8',race3.date,'10','11',race4.date,'13','14',race5.date,'16','17'];
        
    var ctx = document.getElementById("raceChart").getContext("2d");
    var gradient = ctx.createLinearGradient(0, 0, 1200, 0);
        gradient.addColorStop(0, '#22ddbc');   
        gradient.addColorStop(1, '#ff22d6');

    const data = {
      labels: labels,
      datasets: [{
        // label: 'My First dataset',
        borderColor: gradient,
        data: [0,0,race1.score,0,0,race2.score,0,0,race3.score,0,0,race4.score,0,0,race5.score,0,0], //10, 5, 2, 20, 30, 45
        tension:0.4,
      }]
    };   
    const DISPLAY=false;
    const BORDER=false;
    const config = {
      type: 'line',
      data,
      options: 
      {
        elements:{
          // point:{
          //   pointBorderWidth:0,
          //   pointRadius:0,
          // }
        },
        responsive:true,
        scales: {
          x: {
            grid: {
              display:DISPLAY,
              drawBorder: BORDER,
            },
            ticks: {
              display:DISPLAY,
            }
          },
          y: {
            grid: {
              display:DISPLAY,
              drawBorder: BORDER,
            },
            ticks: {
              display:DISPLAY,
            }
          },
        },
        plugins:{
          legend:{
            display:DISPLAY,
          },
        tooltip:
        {
          enabled:false,
          external:function(context)
          {
            //  Tooltip Element
            var tooltipEl = document.getElementById('chartjs-tooltip');

            // Create element on first render
            if (!tooltipEl) 
            {
                tooltipEl = document.createElement('div');
                tooltipEl.id = 'chartjs-tooltip';
                tooltipEl.innerHTML = '<p></p>';
                document.body.appendChild(tooltipEl);
            }
            // Hide if no tooltip
            var tooltipModel = context.tooltip;
            if (tooltipModel.opacity === 0) 
            {
                tooltipEl.style.opacity = 0;
                return;
            }
            // Set caret Position
            tooltipEl.classList.remove('above', 'below', 'no-transform');
            if (tooltipModel.yAlign) 
            {
                tooltipEl.classList.add(tooltipModel.yAlign);
            } else 
            {
                tooltipEl.classList.add('no-transform');
            }
            function getBody(bodyItem) 
            {
                return bodyItem.lines;
            }
            if (tooltipModel.body) 
            {
              var titleLines = tooltipModel.title || [];
              var bodyLines = tooltipModel.body.map(getBody);

              var innerHtml = '';
              titleLines.forEach(function(title) 
              {
                  innerHtml += title;
              });
              
              
              var tableRoot = tooltipEl.querySelector('p');
              tableRoot.innerHTML = innerHtml;

              var position = context.chart.canvas.getBoundingClientRect();
              var bodyFont = Chart.helpers.toFont(tooltipModel.options.bodyFont);

              // Display, position, and set styles for font
              tooltipEl.style.opacity = 1;
              tooltipEl.style.position = 'absolute';
              tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
              tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
              tooltipEl.style.font = bodyFont.string;
              tooltipEl.style.padding = tooltipModel.padding + 'px ' + tooltipModel.padding + 'px';
              tooltipEl.style.pointerEvents = 'none';
            }
          }
        }
      }
      }
    };
    var myChart = new Chart(
      document.getElementById('raceChart'),
      config
    );

    
  </script>

</body>
</html>
